<ion-header>
  <ion-toolbar>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="cartItems.length > 0; else emptyCart">
    <ion-item *ngFor="let item of cartItems; let i = index">
      <ion-thumbnail slot="start">
        <img [src]="item.image" alt="{{ item.title }}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.title }}</h2>
        <p>{{ item.price | currency:'USD' }}</p>
      </ion-label>
      <ion-button color="danger" (click)="removeFromCart(i)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ng-template #emptyCart>
    <div class="empty-cart">
      <ion-text color="medium">
        <h2>Tu carrito está vacío</h2>
        <p>Agrega productos desde la tienda.</p>
      </ion-text>
    </div>
  </ng-template>
</ion-content>

<ion-footer *ngIf="cartItems.length > 0">
  <ion-toolbar>
    <ion-title>Total: {{ getTotal() | currency:'USD' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="checkout()">Finalizar Compra</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
