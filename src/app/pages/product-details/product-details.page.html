<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del Producto</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="product">
  <ion-card>
    <img [src]="product.image" alt="{{ product.title }}" />
    <ion-card-header>
      <ion-card-title>{{ product.title }}</ion-card-title>
      <ion-card-subtitle>{{ product.category }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ product.description }}</p>
      <h2>{{ product.price | currency:'USD' }}</h2>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" color="primary" (click)="addToCart()">
    AÃ±adir al Carrito
  </ion-button>
</ion-content>
